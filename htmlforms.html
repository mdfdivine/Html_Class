<body>

        <!-- form input types  -->
       <p><label>Input Text</label> <input type="text" value="Welcome on board"/></p>

       <p><label>Input Email</label> <input type="email" placeholder="Enter your email" /></p>

       <p><label>Input Date</label> <input type="date" /> </p>
       <p><label>Input Time</label> <input type="time" /> </p>

       <p><label>Gender</label>
        <br/>Male: <input type="radio"  name="gender" value="M"/>
        <br/>Female: <input type="radio"  name="gender" value="F"/></p>
