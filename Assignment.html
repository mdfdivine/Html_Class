<!DOCTYPE html>
<html>
    <head>
        <title>Target Attribute Example</title> 
    </head>
    <body>
        <h2>Target Attribute Example</h2>

        <a href="https://WWW.example.com"
        target="_blank">open in new tab/window(_blank)</a>
        <br><br>
        <a href="https://WWW.ecample.com"
        target="_self">open in the same window/tab(_self)</a>
        <br><br>
        <a href="https://WWW.Example.com"
        target="_parent">Open in parent frame(_parent)</a>
        <br><br>
        <a href="https://WWW.example.com"
        target="_top">Open in full body of window(_top)</a>
        
    </body>
</html>
