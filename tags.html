<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>

    <!-- html text formatting tags -->
    
  
        <!-- bold tag -->
        <b>This text is bold</b>
        <br/>

        <!-- underline tag -->
         <u>this is an underlined text</u>
         <br/>
         <!-- italic text  -->
          <i>italised text</i>
          <br/>

          <strike>a striked text</strike>
          <br/>

          <center>this text is in the center</center>
          <hr/>
          <small>this text is small</small>

         <p>
             h<sub>2</sub>O
            </p>
            <p>99<sup>2</sup></p>
            <a href="index.html">this is an anchor tag</a><br/>

            <a href="index.html" target="_blank">blank anchor tag</a><br/>

            <a href="index.html" target="_parent">parent anchor tag</a><br/>
           
  

</body>
</html>
